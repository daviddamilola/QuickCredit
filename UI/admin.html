<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QuickCredit - Dashboard</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet">
</head>

<body>
    <div class=" col-12 row row__Spread">
        <aside class="sidebar col-2">
            <div class="logo row col__Center">
                <h1>QuickCredit</h1>
            </div>
            <hr class="">
            <div class="sideNav col row__spread col__Center">
                <div>
                    <ul class="">
                        <li class="sideNavItem ">
                            <a href="" id="verify">Verify Clients</a>
                        </li>
                        <li class="sideNavItem ">
                            <a href="" id="loanApply">Loan Applications</a>
                        </li>
                        <li class="sideNavItem ">
                            <a href="" id="currentLoan">Current loans( Not Repaid )</a>
                        </li>
                        <li class="sideNavItem ">
                            <a href="" id="repaid">Repaid Loans</a>
                        </li>
                        <li class="sideNavItem ">
                            <a href="" id="repayForClient">Repay For Client</a>
                        </li>
                    </ul>
                </div>
                <div>
                    <ul class="">
                        <li class="sideNavItem ">
                            <a href="/signin.html">Log Out</a>
                        </li>
                    </ul>
                </div>
            </div>
        </aside>
        <section class="col-10 mainDashboard">
            <div class="row row__spread container mainDashboard__header">
                <div class="dhead col-3 row">
                    <p>Dashboard | welcome Admin</p>
                </div>
                <div class="row dashNprofile col-8">
                    <div class="row  ">

                        <form class=" row col__center search dashNav">
                            <input type="search" name="search" id="search" placeholder="Search" class="col-11">
                            <button type="submit" class="col-1 ">
                                <img src='./img/magnifying.png' />
                            </button>
                        </form>
                        <div class="user circle"></div>
                    </div>
                </div>
            </div>
            <hr>
            <div id="canvas">

            </div>
        </section>
    </div>
    <script>
        const canvas = document.querySelector("#canvas");
        const verifyUrl = '/markclient.html';
        const verify = document.getElementById('verify');
        const loanApply = document.getElementById('loanApply');
        const loanApplyUrl = 'loanApply.html';
        const currentLoan = document.getElementById('currentLoan');
        const currentLoanUrl = 'currentLoan.html';
        const repaid = document.getElementById('repaid');
        const repaidUrl = 'repaid.html';
        const repayForClient = document.getElementById('repayForClient');
        const repayForClientUrl = 'repayForClient.html';
        verify.addEventListener('click', (e) => {
            e.preventDefault();
            fetch(verifyUrl).then(
                (response) => {
                    return response.text()
                }
            ).then((data) => {
                canvas.innerHTML = data;
            })
        }, false)
        currentLoan.addEventListener('click', (e) => {
            e.preventDefault();
            fetch(currentLoanUrl)
                .then((response) => {
                    return response.text()
                })
                .then((data) => {
                    canvas.innerHTML = data;
                })
        }, false)
    </script>
</body>

</html>
