          <div class="container card mt-4">
            <div class="cardBadge col col__Center">
              APPLY FOR LOAN
            </div>
            <div class="cardBody pb-2">
              <form action="">
                <div class="col-10 row row__spread">
                  <div class="container col-6 col col___Center">
                    <div class="inputGrp">
                      <label for="cEmail">Email <span class="required">*</span></label>
                      <input type="email" name="cEmail" id="cEmail" placeholder="Clients Email" required>
                    </div>
                    <div class="inputGrp">
                      <label for="tenor">Tenor <span class="required">*</span></label>
                      <input type="number" min="1" max="12" step="1" name="tenor" id="tenor" placeholder="tenor"
                        required>
                    </div>
                    <div class="inputGrp mb-2">
                      <label for="amount">Amount<span class="required">*</span></label>
                      <input type="number" name="amount" min="1000" max="100000" step="1000" id="amount" placeholder="how much ?"
                        required>
                    </div>
                    <div class="col-12 col col__Center">
                      <button type="submit" class="btn">Apply For A Loan</button>
                    </div>

                  </div>

                </div>
            </div>
          </div>
