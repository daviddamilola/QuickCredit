<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QuickCredit - Dashboard</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet">
</head>

<body>
    <div class=" col-12 row row__Spread">
        <aside class="sidebar col-2">
            <div class="logo row col__Center">
                <h1>QuickCredit</h1>
            </div>
            <hr class="">
            <div class="sideNav col row__spread col__Center">
                <div>
                    <ul class="">
                        <li class="sideNavItem ">
                            <a href="/apply.html" id="apply4loan">Apply For Loan</a>
                        </li>
                        <li class="sideNavItem ">
                            <a href="/history.html">Loan History</a>
                        </li>
                    </ul>
                </div>
                <div>
                    <ul class="">
                        <li class="sideNavItem ">
                            <a href="/signin.html">Log Out</a>
                        </li>
                    </ul>
                </div>
            </div>
        </aside>
        <section class="col-10 mainDashboard">
            <div class="row row__spread container mainDashboard__header">
                <div class="dhead col-3 row">
                    <p>Dashboard | welcome David</p>
                </div>
                <div class="row dashNprofile col-8">
                    <div class="row  ">

                        <form class=" row col__center search dashNav">
                            <input type="search" name="search" id="search" placeholder="Search" class="col-11">
                            <button type="submit" class="col-1 ">
                                <img src='./img/magnifying.png' />
                            </button>
                        </form>
                        <div class="user circle"></div>
                    </div>
                </div>
            </div>
            <hr>
            <div id="canvas">
                <div class="container row">
                    <form action="" class="col-12 ">
                        <div class="applyForm row row__spread">
                            <div class="col-3 userDetails">
                                <div class="col-12 col__Center">
                                    <h3>User Details</h3>
                                </div>
                                <div class="inputGrp">
                                    <label for="surname">Surname <span class="required">*</span></label>
                                    <input type="text" name="surname" id="surname" placeholder="enter your surname"
                                        required>
                                </div>
                                <div class="inputGrp">
                                    <label for="fname">Firstname <span class="required">*</span></label>
                                    <input type="text" name="fname" id="fname" placeholder="Enter Your First Name"
                                        required>
                                </div>
                                <div class="inputGrp">
                                    <label for="mname">Middle Name <span class="required">*</span></label>
                                    <input type="text" name="mname" id="mname" placeholder="Enter Your Middle Name"
                                        required>
                                </div>
                                <div class="inputGrp">
                                    <label for="dob">Date Of Birth <span class="required">*</span></label>
                                    <input type="date" name="dob" id="dob" required>
                                </div>
                                <div class="inputGrp">
                                    <label for="gender">Gender <span class="required">*</span></label>
                                    <select name="gender" id="gender">
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                        <option value="transgender">Transgender</option>
                                    </select>
                                </div>
                                <div class="inputGrp">
                                    <label for="phone">Phone <span class="required">*</span></label>
                                    <input type="text" name="phone" id="phone" placeholder="Phone" required>
                                </div>
                                <div class="inputGrp">
                                    <label for="maritalStats">Marital Status <span class="required">*</span></label>
                                    <input type="text" name="maritalStats" id="maritalStats" placeholder="Marital Status"
                                        required>
                                </div>
                                <div class="inputGrp">
                                    <label for="address">Address <span class="required">*</span></label>
                                    <input type="text" name="address" id="address" placeholder="Address" required>
                                </div>
                                <div class="inputGrp">
                                    <label for="accomoType">Accomodation Type<span class="required">*</span></label>
                                    <select type="text" name="accomoType" id="accomoType">
                                        <option value="rent">Rent</option>
                                        <option value="rent">Rent</option>
                                        <option value="rent">Rent</option>
                                    </select>
                                </div>
                                <div class="inputGrp">
                                    <label for="kin">Next of Kin <span class="required">*</span></label>
                                    <input type="text" name="kin" id="kin" placeholder="Next Of Kin" required>
                                </div>
                                <div class="inputGrp">
                                    <label for="relaKin">Relationship To Next Of Kin <span class="required">*</span></label>
                                    <input type="text" name="relaKin" id="relaKin" placeholder="Relationship To Next Of Kin"
                                        required>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="col col__Center">
                                    <h3>Employment Details</h3>
                                </div>
                                <div class="inputGrp">
                                    <label for="mIncome">Monthly Income <span class="required">*</span></label>
                                    <input type="number" name="mIncome" id="mIncome" placeholder="" required>
                                </div>
                                <div class="inputGrp">
                                    <label for="gAnnIncome">Gross Annual Income <span class="required">*</span></label>
                                    <input type="number" name="gAnnIncome" id="gAnnIncome" placeholder="Gross Annual Income*"
                                        required>
                                </div>
                                <div class="inputGrp">
                                    <label for="occupation">Occupation <span class="required">*</span></label>
                                    <input type="text" name="occupation" id="occupation" placeholder="Occupation / Sector*"
                                        required>
                                </div>
                                <div class="inputGrp">
                                    <label for="jobPosition">Job Position <span class="required">*</span></label>
                                    <input type="text" name="jobPosition" id="jobPosition" placeholder="Job Position"
                                        required>
                                </div>
                                <div class="inputGrp">
                                    <label for="yearsInJob">Years In Current Employment <span class="required">*</span></label>
                                    <input type="text" name="yearsInJob" id="yearsInJob" required>
                                </div>
                                <div class="inputGrp">
                                    <label for="yearsInJob">Name Of Company <span class="required">*</span></label>
                                    <input type="text" name="companyName" id="companyName" required>
                                </div>
                                <div class="inputGrp">
                                    <label for="compBranch">Company Branch <span class="required">*</span></label>
                                    <input type="text" name="compBranch" id="compBranch" required>
                                </div>
                                <div class="inputGrp">
                                    <label for="compBranch">Start Date <span class="required">*</span></label>
                                    <input type="date" name="startDate" id="startDate" required>
                                </div>
                                <div class="inputGrp">
                                    <label for="compBranch">Company Address <span class="required">*</span></label>
                                    <input type="text" name="compAddress" id="compAddress" required>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="col col__Center">
                                    <h3>Bank Details</h3>
                                </div>
                                <div class="inputGrp">
                                    <label for="bankName">Bank Name <span class="required">*</span></label>
                                    <input type="text" name="bankName" id="bankName" required>
                                </div>
                                <div class="inputGrp">
                                    <label for="accntType">Account Type <span class="required">*</span></label>
                                    <input type="text" name="accntType" id="accntType" required>
                                </div>
                                <div class="inputGrp">
                                    <label for="accntNum">Account Number <span class="required">*</span></label>
                                    <input type="text" name="accntNum" id="accntNum" required>
                                </div>
                                <div class="inputGrp">
                                    <label for="loanAmount">Loan Amount <span class="required">*</span></label>
                                    <input type="number" name="loanAmount" id="loanAmount" required>
                                </div>
                                <div class="inputGrp">
                                    <label for="timeFrame">Time to Offset (months)<span class="required">*</span></label>
                                    <input type="number" name="timeFrame" id="timeFrame" required>
                                </div>
                                <div class="col col__Center">
                                    <button class="btn mt-2 col5">Validate Salary Credit Card</button>
                                    <button class="btn mt-2 col5">Validate Credit Card 2</button>
                                </div>


                            </div>
                        </div>
                        <div class="col col__Center mt-1"><button type="submit" class=" btn col-6 mt-2">Apply Loan</button></div>

                    </form>

                </div>
            </div>
        </section>
    </div>
    <script>
    </script>
</body>

</html>
